<!DOCTYPE html>
<html>
  <head>
    <title>threesixty demo</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        outline: 0;
        position: relative;

        text-align: center;
      }

      .threesixty {
        margin: 0px auto;
      }
    </style>
  </head>
  <body>
    <h1>Threesixty demo</h1>
    <p>Copyright 2014 Digiti</p>

    <script src="./../dist/threesixty.js"></script>
    <script src="./../bower_components/jquery/dist/jquery.js"></script>
    <script src="./../bower_components/jquery-ui/jquery-ui.min.js"></script>

    <script>

      var sourceFiles = [];
      for (var i = 2549; i < 2580; i++) {
        var id = i;
        if(String(id).length<4){
          var diff = 4 - String(id).length;

          for (var d = diff - 1; d >= 0; d--) {
            id = '0' + id;
          };
        }

        var file = "assets/digiti/640/IMG_" + id + ".JPG";
        sourceFiles.push(file);
      };

      var vm = new Threesixty({
        width: 640,
        height: 480
      });

      vm.load({
        rows: 1,
        startRow: 0,
        startOnStatus: 1,
        loopX: true,
        loopY: false,
        normal: {
          sources: sourceFiles,
          width: 640,
          height: 480
        }
      });

      //vm.loadRow({row:7, render:true});
    </script>
  </body>
</html>
